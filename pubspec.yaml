name: moto_slot
description: "MotoSlot - Motorcycle Driving Academy Booking Platform"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  flutter_bloc: ^9.1.0
  equatable: ^2.0.7

  # Navigation
  go_router: ^15.1.2

  # Networking
  dio: ^5.8.0+1

  # Firebase
  firebase_core: ^3.12.1
  firebase_auth: ^5.5.1
  cloud_firestore: ^5.6.5
  cloud_functions: ^5.4.1

  # Local Storage
  flutter_secure_storage: ^9.2.4
  shared_preferences: ^2.5.3

  # Calendar
  table_calendar: ^3.2.0

  # Notifications
  flutter_local_notifications: ^19.0.0
  timezone: ^0.10.0

  # WebView (payments)
  webview_flutter: ^4.12.0

  # Date/Time
  intl: ^0.20.2

  # DI
  get_it: ^8.0.3
  injectable: ^2.5.0

  # Utilities
  uuid: ^4.5.1
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.15
  injectable_generator: ^2.7.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/
